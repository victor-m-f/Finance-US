<h4 class="page-title">Dashboards</h4>

<dx-scroll-view class="view-wrapper-scroll">
    <div class="view-wrapper">
        <toolbar-analytics titleText="Dashboard" [panelItems]="analyticsPanelItems" [selectedItems]="[5]"
            (selectionChanged)="selectionChange($event)">
        </toolbar-analytics>

        <div class="cards grey">
            <card-analytics class="grey" titleText="Opportunities" [isLoading]="!opportunities"
                contentClass="opportunities-total">
                <div class="total">
                    {{ getTotal | apply: opportunities | currency: "USD":"$":"1.0-0" }}
                </div>
                <div class="percentage">
                    <i class="dx-icon-spinup"></i>
                    <span>20.3%</span>
                </div>
            </card-analytics>
            <card-analytics class="grey" titleText="Revenue Total" [isLoading]="!sales" contentClass="revenue-total">
                <div class="total">
                    {{ getTotal | apply: sales | currency: "USD":"$":"1.0-0" }}
                </div>
                <div class="percentage">
                    <i class="dx-icon-spinup"></i>
                    <span>14.7%</span>
                </div>
            </card-analytics>
            <card-analytics class="grey" titleText="Conversion" [isLoading]="false" contentClass="conversion">
                <div class="total">16%</div>
                <div class="percentage">
                    <i class="dx-icon-spindown"></i>
                    <span>2.3%</span>
                </div>
            </card-analytics>
            <card-analytics class="grey" titleText="Leads" [isLoading]="false" contentClass="leads">
                <div class="total">51</div>
                <div class="percentage">
                    <i class="dx-icon-spinup"></i>
                    <span>8.5%</span>
                </div>
            </card-analytics>
        </div>

        <div class="cards">
            <card-analytics titleText="Revenue" contentClass="sales">
                <dx-chart [dataSource]="sales">
                    <dxi-series valueField="total"></dxi-series>
                    <dxo-common-series-settings argumentField="date" type="splinearea">
                        <dxo-border [visible]="true"></dxo-border>
                    </dxo-common-series-settings>
                    <dxo-argument-axis argumentType="datetime"></dxo-argument-axis>
                    <dxi-value-axis>
                        <dxo-label>
                            <dxo-format type="currency" currency="USD"></dxo-format>
                        </dxo-label>
                    </dxi-value-axis>
                    <dxo-legend [visible]="false"> </dxo-legend>
                    <dxo-size [height]="270"></dxo-size>
                </dx-chart>
            </card-analytics>
            <card-analytics titleText="Conversion Funnel (All Products)" contentClass="opportunities">
                <dx-funnel [dataSource]="opportunities" argumentField="name" valueField="value">
                    <dxo-label [visible]="true" position="inside" backgroundColor="none"
                        [customizeText]="customizeOppText">
                        <dxo-format type="largeNumber" [precision]="1"> </dxo-format>
                    </dxo-label>

                    <dxo-legend [visible]="true">
                        <dxo-margin [top]="70"></dxo-margin>
                    </dxo-legend>

                    <dxo-size [height]="270"></dxo-size>
                </dx-funnel>
            </card-analytics>
            <card-analytics titleText="Revenue Analysis" contentClass="sales-by-state grid">
                <dx-data-grid [dataSource]="salesByState" [height]="290" [loadPanel]="{enabled: false}">
                    <dxi-column caption="State" dataField="stateName">
                    </dxi-column>

                    <dxi-column alignment="left" caption="Sales" dataField="total" dataType="number" format="currency"
                        sortOrder="desc" [hidingPriority]="2">
                    </dxi-column>

                    <dxi-column alignment="left" caption="% Sold" dataField="percentage" name="percentN"
                        format="percent" [hidingPriority]="1">
                    </dxi-column>

                    <dxi-column alignment="left" caption="Percentage" dataField="percentage" name="percentB"
                        cellTemplate="salesBullet" cssClass="sales-bullet" [width]="200">
                    </dxi-column>

                    <div *dxTemplate="let cellInfo of 'salesBullet'">
                        <dx-bullet [showTarget]="false" [showZeroLevel]="false" [value]="cellInfo.data.percentage * 100"
                            [startScaleValue]="0" [endScaleValue]="100">
                            <dxo-tooltip [enabled]="false"></dxo-tooltip>
                            <dxo-size [width]="200" [height]="20"></dxo-size>
                        </dx-bullet>
                    </div>
                </dx-data-grid>
            </card-analytics>
            <card-analytics titleText="Revenue Snapshot (All Products)" contentClass="sales-by-category">
                <dx-pie-chart [dataSource]="salesByCategory" type="doughnut" [diameter]="0.8" [innerRadius]="0.6">
                    <dxi-series argumentField="name" valueField="value">
                        <dxo-label backgroundColor="none" [radialOffset]="-20" [visible]="true"
                            [customizeText]="customizeSaleText">
                            <dxo-font color="#757575" [size]="15"></dxo-font>
                        </dxo-label>
                    </dxi-series>

                    <dxo-legend>
                        <dxo-margin [top]="70"></dxo-margin>
                    </dxo-legend>

                    <dxo-size [height]="270"> </dxo-size>
                </dx-pie-chart>
            </card-analytics>
        </div>
    </div>
</dx-scroll-view>
<dx-load-panel container=".view-wrapper" [position]="{of: '.content'}" [visible]="isLoading"
    [showPane]="true"></dx-load-panel>
